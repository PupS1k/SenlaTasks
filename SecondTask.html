<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figure</title>
</head>
<body>
<script type="text/javascript">
    function randColor() {
        let line='#';
        for(let i=0;i<6;i++)
            line+=Math.floor(Math.random() * 10).toString();
        return line;
    }
    function square(id) {
        let size = document.getElementById(id).value;
        for (let i = 0; i < size; i++) {
            let row = document.createElement("div");
            document.body.appendChild(row);
            for (let j = 0; j < size; j++) {
                let field = document.createElement("div");
                field.style.width=size+'px';
                field.style.height=size+'px';
                field.style.marginLeft=size+'px';
                field.style.marginTop=size+'px';
                field.style.display = 'inline-block';
                field.style.backgroundColor = randColor();
                row.appendChild(field);
            }
        }
    }
</script>
<form name="test" method="post">
    <p>Введите число от 0 до 30:</p>
    <input type="text" id="txt"/>
    <input type="button" onclick="square('txt','field');" value="Отправить"/>
    <table id="field"></table>
</form>
</body>
</html>
